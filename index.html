<!DOCTYPE html>
<html lang="en">
<head>
    <title>Love Maths</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/logo.png">
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo">
        Love Maths
    </h1>

    <div class="game-area">
        <div class="controls-area">
            <button data-operation="addition" class="btn btn--big btn--green">
                <i class="fas fa-plus"></i>
            </button>
            <button data-operation="subtraction" class="btn btn--big btn--blue">
                <i class="fas fa-minus"></i>
            </button>
            <button data-operation="multiplication" class="btn btn--big btn--orange">
                <i class="fas fa-times"></i>
            </button>
            <button data-operation="division" class="btn btn--big btn--red">
                <i class="fas fa-divide"></i>
            </button>
        </div>
        <div class="question-area">
            <span id="operand1"></span>
            <span id="operator"></span>
            <span id="operand2"></span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input id="answer-box" type="number">
        </div>
        <button data-operation="submit" class="btn btn--gray">Submit Answer</button>
    </div>

    <div class="score-area">
        <p class="scores">Correct Answers <input id="score" size="4" value="0"></p>
        <p class="scores">Incorrect Answers <input id="incorrect" size="4" value="0"></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
